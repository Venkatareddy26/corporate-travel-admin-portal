<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Dashboard</title>
    <script type="module" crossorigin src="/assets/index-B3yaf5lb.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-gJX7UqjS.css">
  </head>
  <body>
    <!-- Apply persisted or system theme before the app mounts to prevent flash -->
    <script>
      (function() {
        try {
          var t = localStorage.getItem('siteTheme');
          if (t === 'dark' || t === 'light') {
            document.documentElement.setAttribute('data-theme', t);
          } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
          }
        } catch (e) {
          // ignore
        }
      })();
    </script>
    <div id="root"></div>
  </body>
</html>
